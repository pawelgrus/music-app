
<form #f="ngForm">
	<div class="form-group">
		<label for="title" class="control-label">Title <span class="required">*</span></label> 
			<input id="title" class="form-control" min="0" required #InputTitle="ngModel" name="InputTitle" [(ngModel)]="title" (keyup)="dirty = true"> 
			<span *ngIf="InputTitle.errors?.required" class="text-danger">required</span>
	</div>
	
	<div class="form-group">
		<label for="lenght" class="control-label">Length <span class="required">*</span></label> 
		<input id="lenght" class="form-control"
			min="0" required #Inputlenght="ngModel" name="Inputlenght"
			[(ngModel)]="lenght" (keyup)="dirty = true" pattern="\d+">
		<span *ngIf="Inputlenght.errors?.required" class="text-danger">required</span>
		<span *ngIf="Inputlenght.errors?.pattern" class="text-danger">pattern</span>
	</div>
	
	<div class="form-group">
		<label for="artist" class="control-label">Artist <span class="required">*</span></label> 
		<input id="artist" class="form-control"
			min="0" required #InputArtist="ngModel" name="InputArtist"
			[(ngModel)]="artist" (keyup)="dirty = true" pattern="[a-zA-Z]+">
		<span *ngIf="InputArtist.errors?.required" class="text-danger">required</span>
		<span *ngIf="InputArtist.errors?.pattern" class="text-danger">pattern</span>
	</div>

	<button type="button" class="btn btn-es-primary"
		[disabled]="f.invalid || !(f.dirty)" (click)="onApply()">Apply
	</button>
</form>
