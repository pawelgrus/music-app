<div>
	<a (click)="onClickSearch()" href="#">Filter</a>
	<app-search [searchMode]="'BASIC'"></app-search>
	<br>
	<br>
	<table>
	  <tr>
	    <th>Title</th>
	    <th>Artist</th>
	    <th>Length</th>
	  </tr>
	  <tr *ngFor="let album of albumList">
	  	<td>{{album.title}}</td>
	  	<td>{{album.artist}}</td>
	  	<td>{{album.length}}</td>
	  	<td><button>Edit</button></td>
	  </tr>
	</table>
</div>
